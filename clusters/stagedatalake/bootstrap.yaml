apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: awsmededatalake
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/t-manju/config-store.git   # <-- Replace with your repo
    targetRevision: main                                     # Git branch
    path: argocd-applications/trino-apps                           # Points to your apps/ Helm chart
    helm:
      releaseName: awsmededatalake
      valueFiles:
        - values.yaml                                        # apps/values.yaml (global app config)
  destination:
    server: https://kubernetes.default.svc                   # In-cluster API for Minikube
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
